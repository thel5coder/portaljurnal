<div class="login-box">
    <div class="login-logo">
        <a href="home"><b>Portal Jurnal</b></a>
    </div><!-- /.login-logo -->


    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form name="formLogin" ng-validate="validationOptionLogin" ng-submit="loginUser(formLogin)">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" name="email" ng-model="loginData.email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="loginData.password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" value="1" ng-model="loginData.remember"> Remember Me
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>
        <a ng-click="">I forgot my password</a><br>
        <a href="#/auth/register" class="text-center">Register a new membership</a>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
