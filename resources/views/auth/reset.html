<div class="login-box">
    <div class="login-logo">
        <a href="#/home"><b>Admin</b>LTE</a>
    </div><!-- /.login-logo -->

    <div class="login-box-body">
        <p class="login-box-msg">Reset Password</p>
        <form>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="New password" name="password" ng-model="password"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Confirm new password" name="confirmNewPassword" ng-model="confirmNewPassword"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-2">
                </div><!-- /.col -->
                <div class="col-xs-8">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Reset password</button>
                </div><!-- /.col -->
                <div class="col-xs-2">
                </div><!-- /.col -->
            </div>
        </form>

        <a href="#/auth/login">Log in</a><br>
        <a href="#/auth/register" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->

</div><!-- /.login-box -->
